<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Гостиницы Седоны</title>
  </head>
  <body>
    <header class="page-header">
      <a>
        <img src="" alt="Лотип Седоны">
      </a>
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="about.html">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="hotels.html">Гостиницы</a>
          </li>
        </ul>
        <ul class="navigation-list user-navigation">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Нравится посетителям</span>
              <span class="like-counter">12</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              Хочу сюда
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-catalog">
      <section class="hotel-search">
        <h1>Гостиницы Седоны</h1>
        <nav class="navigation bread-crumbs">
          <ul class="navigation-list">
            <li class="navigation-list-item home-icon"><span class="visually-hidden">Главная</span></li>
            <li class="navigation-list-item">Гостиницы</li>
          </ul>
          <form action="https://echo.htmlacademy.ru/" method="get">
            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Инфраструктура:</legend>
              <label class="control">
                <input class="control-input" type="checkbox" name="swimming" checked>
                Бассейн
              </label>
              <label class="control">
                <input class="control-input" type="checkbox" name="parking" checked>
                Парковка
              </label>
              <label class="control" lang="en">
                <input class="control-input" type="checkbox" name="wi-fi">
                Wi-Fi
              </label>
            </fieldset>
            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Тип жилья:</legend>
              <label class="control">
                <input class="control-input" type="radio" name="accommodation" value="hotel" checked>
                Гостиница
              </label>
              <label class="control">
                <input class="control-input" type="radio" name="accommodation" value="motel">
                Мотель
              </label>
              <label class="control" lang="en">
                <input class="control-input" type="radio" name="accommodation" value="apartments">
                Апартаменты
              </label>
            </fieldset>
            <fieldset class="catalog-filter-group">
              <legend class="catalog-filter-title">Стоимость, ₽:</legend>
              <input type="text" name="price-bottom">
              <input type="text" name="price-top">
              <input type="range" name="price-range">
            </fieldset>
            <section class="conrol-buttons">
              <button class="button button-submit" type="submit">Применить</button>
              <button class="button button-reset" type="reset">Сбросить</button>
            </section>
          </form>
        </nav>
      </section>
    </main>
  </body>
</html>
